<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GAT- Get a dorm</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="logo" style="position: absolute; margin-left: 50px;" >GAD</div>
            <h1><span>Get a dorm</span> - Campus Management</h1>
        </header>
        <nav>
            <div class="nav-container">
                <button onclick="loadPage('dashboard.html')"><span>Dashboard</span></button>
                <button onclick="loadPage('facultati.php')"><span>Facultati</span></button>
                <button onclick="loadPage('camine.php')"><span>Camine</span></button>
                <button onclick="loadPage('studenti.php')"><span>Studenti</span></button>
                <button onclick="loadPage('repartizare.php')"><span>Repartizare</span></button>
                <button onclick="loadPage('plati.php')"><span>Plati</span></button>
            </div>
        </nav>
        <div class="content-wrapper">
            <div class="iframe-container">
                <iframe id="contentFrame" src="dashboard.html"></iframe>
            </div>
        </div>
        <script>
            function loadPage(page){
                document.getElementById('contentFrame').src = page;
                window.location.hash = page; // Actualizează URL-ul pentru a reține starea
                
                // Opțional: marchează butonul activ
                const buttons = document.querySelectorAll('nav button');
                buttons.forEach(button => {
                    button.classList.remove('active');
                    if (button.getAttribute('onclick').includes(page)) {
                        button.classList.add('active');
                    }
                });
            }

            // Incarca pagina corecta la start, in functie de hash (daca exista)
            window.onload = function() {
                const initialPage = window.location.hash ? window.location.hash.substring(1) : 'dashboard.html';
                loadPage(initialPage);
            };

            // Adauga suport pentru back/forward browser
            window.onhashchange = function() {
                const page = window.location.hash ? window.location.hash.substring(1) : 'dashboard.html';
                loadPage(page);
            };
        </script>
    </body>
</html>
